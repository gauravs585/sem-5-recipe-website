		<h3>Fries</h3>
		<p>

<p>Ingredients:</p>

<p>- 4 large russet potatoes</p>
<p>- Vegetable oil</p>
<p>- Salt</p>

<p>Instructions:</p>

<p>1. Peel and cut the potatoes into fries.</p>
<p>2. Heat oil to 350-375°F (175-190°C).</p>
<p>3. Fry the potatoes until golden brown.</p>
<p>4. Drain, season with salt, and serve.</p>

<p>Enjoy your homemade French fries!</p>
